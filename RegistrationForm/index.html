<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    
        <!-- Code for google fonts cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method=" post" id="form"></form>
    <div class="container">
        <h2>Registration Form</h2>

        <!-- username section -->
        <div class="form-control">
            <label for="Username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username">
            <small></small>
        </div>

        <!-- Phone Number Section -->
        <div class="form-control">
            <label for="Phoneno">Phone Number</label>
            <input type="text" inputmode="numeric" id="phoneno" placeholder="Enter your Phone Number">
            <small></small>
        </div>

        <!-- email section -->
        <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" id="email" placeholder="Enter your Email">
            <small></small>
        </div>

        <!-- password section -->
        <div class="form-control">
            <label for="Password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
            <small></small>
        </div>

        <div class="form-control">
            <label for="Password">Re-enter Password</label>
            <input type="text" id="password2" placeholder="Enter your Password again">
            <small></small>
        </div>

        <div class="form-control">
            <label for="Address">Address</label>
            <textarea name="" id="address" placeholder="Enter your Permanent address" cols="30" rows="5"></textarea>
            <small></small>
        </div>

        <!-- submit button section -->
        <button class="btn" type="submit" name="submit">Submit</button>
    </div>


<script src="/Registration Form/script_reg.js"></script>
</body>
</html>
